<!doctype html>
<html>
<head>
<title>ToDo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">
        
                    <h4 class="text-center my-3 pb-3">To Do App</h4>
        
                    <form method = "POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                        <div class="col-12">
                        <div class="form-outline">
                            {% csrf_token %}
                           {{form}}
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                        </div>
        
                        
                    </form>
                    <table class="table mb-4">
                        <thead>
                        <tr>
                            <th scope="col">date</th>
                            <th scope="col">Todo item</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for x in tasks %}
                            <tr>
                                <th scope="row">{{x.date}}</th>
                                <td>{{x.name}}</td>
                                <td>
                                    {% if x.done == True %}
                                    Done
                                    {% elif x.done == False %} 
                                    In progress                                    
                                    {% endif %}
                                </td>
                                <td>
                                <a  class="btn btn-danger" href = "{% url 'delete-task' x.id %}" >Delete</a>
                                <a  class="btn btn-secondary" href = "{% url 'finish-task' x.id %}" >finish</a>
                                <a class="btn btn-success ms-1" href = "{% url 'update-task' x.id %}">update</a>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>



                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
